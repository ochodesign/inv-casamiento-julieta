      <stop offset="0%" style="stop-color:#C97B63"/>
      <stop offset="50%" style="stop-color:#bec092"/>
      <stop offset="100%" style="stop-color:#272b00"/>
    </linearGradient>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
